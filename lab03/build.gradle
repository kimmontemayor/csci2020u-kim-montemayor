apply plugin:'application'
apply plugin: 'java'
mainClassName = 'CSVDemo'

buildscript {
    repositories {
        flatDir dirs: 'C:/Users/kimru/Desktop/School/Year 2/Winter 2019/CSCI2020 - Software Systems Dev/Labs/csci2020u/lab03/proguard6.0.3/lib'
    }
    dependencies {
        classpath ':proguard'
    }
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
  configuration 'proguard.cfg'

  injars 'build/libs/lab03.jar'
  outjars 'build/libs/lab03.min.jar'
}

repositories{
  mavenCentral()
}

jar{
  manifest{
    attributes 'Main-Class': 'CSVDemo',
      'Implementation-Title': 'CSVDemo Jar File',
      'Implementation-Version': 1.0
  }
}

dependencies{
  compile "org.apache.commons:commons-csv:1.5"
}
